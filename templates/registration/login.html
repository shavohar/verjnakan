{% load static %}

<link rel="stylesheet" href="{% static "css/login.css" %}">
    <div class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 mx-auto">
                    <div class="shadow-lg">
                        <div class="d-flex align-items-center">
                            <div class="d-none d-md-block d-lg-block">
                            </div>
                            <div class="p-4" id="formPanel">
                                <div class="text-center mb-5">
                                    <h1 class="customHeading h3 text-uppercase">Login</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="custom-form-group">
                                        <label class="text-uppercase" for="username">Email</label>
                                        <input type="text" id="username" name="username" class="pb-1"/><span class="pb-1"><i
                                            class="fas fa-user"></i></span>
                                    </div>
                                    <div class="custom-form-group mt-3">
                                        <label class="text-uppercase" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="pb-1"/><span class="pb-1"><i
                                            id="showCursor" class="fas fa-eye-slash" onclick="showPassword(event)"></i></span>
                                    </div>
                                    <div class="mt-5">
                                        <p>forgot password? Click <a href="{% url "reset_password" %}">here</a></p>
                                        <button class="w-100 p-2 d-block custom-btn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "js/login.js" %}"></script>
